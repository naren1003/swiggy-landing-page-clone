<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Swiggy</title>
</head>
<body>
    <header>
        <nav>
            <img src="images/swiggy_logo_white.png" alt="swiggy_logo" class="logo">
            <div class = "links">
                <a href = "#"><h3>Swiggy Corporate</h3></a>
                <a href = "#"><h3>Partner with us</h3></a>
                <a href = "#" class="app"><h3>Get the App<i class="fa-solid fa-arrow-up-right-from-square"></i></h3></a>
                <a href = "#" class="sign-in"><h3>Sign In</h3></a>
            </div>
        </nav>
    </header>
    <main>
        <div class = "banner">
            <img src="images/Veggies_new.png" alt="Veggies_new" class="banner_img">
            <div class="banner_info">
                <h1>Order food & groceries. Discover best restaurants. Swiggy it!</h1>
                <div class="banner_ip">
                    <select name="location" id="location">
                        <option value="current_loc">üìç Use My Current Location</option>
                    </select>
                    <input type="text" placeholder="Search for restaurant, item or more">
                </div>
                <div class="banner_foodimg">
                    <img src="images/food delivery.png" alt="food delivery" class="banner_img2">
                    <img src="images/instamart.png" alt="instamart" class="banner_img2">
                    <img src="images/dineout.png" alt="dineout" class="banner_img2">
                </div>
            </div>
            <img src="images/Sushi_replace.png" alt="Sushi_replace" class="banner_img">
        </div>
        <div class="food_options">
            <div style="display: flex; justify-content: space-between;">   
                <h2>Order our best food options</h2>
                <div style="display: flex; gap:10px">
                    <p><i class="fa-solid fa-arrow-left"></i></p>
                    <p><i class="fa-solid fa-arrow-right"></i></p>
                </div>
            </div>
            <div class="food-rows">
                <div class="food-row">
                    <img src="images/Biryani.png" alt="Biryani" class="food-image">
                    <img src="images/Cake.png" alt="Cake" class="food-image">
                    <img src="images/Burger.png" alt="Burger" class="food-image">
                    <img src="images/Parotta.png" alt="Parotta" class="food-image">
                    <img src="images/Pizza.png" alt="pizza" class="food-image">
                    <img src="images/Rolls.png" alt="Rolls" class="food-image">
                    <img src="images/Ice Cream.png" alt="Ice Cream" class="food-image">
                    <img src="images/Salad.png" alt="Salad" class="food-image">
                    <img src="images/Noodles.png" alt="Noodles" class="food-image">
                    <img src = "images/Dosa.png" alt="dosa" class="food-image">
                </div>
                <div class="food-row">
                    <img src="images/Dhokla.png" alt="Dhokla" class="food-image">
                    <img src="images/Idli.png" alt="Idli" class="food-image">
                    <img src="images/Kachori.png" alt="Kachori" class="food-image">
                    <img src="images/Khichdi.png" alt="Khichdi" class="food-image">
                    <img src="images/Omelette.png" alt="Omelette" class="food-image">
                    <img src="images/Samosa.png" alt="Samosa" class="food-image">
                    <img src="images/Shake.png" alt="Shake" class="food-image">
                    <img src="images/Uthappam.png" alt="Uthappam" class="food-image">
                    <img src="images/Vada.png" alt="Vada" class="food-image">
                    <img src = "images/Burger.png" alt="Burger" class="food-image">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
